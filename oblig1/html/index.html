<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/index.css">
    <title>Oblig 1 | Gruppe 15</title>
  </head>
  <body>
    <main>
      <section>
        <form action="../php/loginUserFromDatabase.php" id="loginForm" method="POST">
          <h2>Logg inn bruker</h2>
          <label for="loginName">Navn</label>
          <input id="loginName" type="text" name="loginName" required value="1">
          <label for="loginPassword">Passord</label>
          <input id="loginPassword" type="password" name="loginPassword" required value="1">
          <button id="loginBtn">Logg inn</button>
        </form>

        <form action="../php/loginLecturerToDatabase.php" id="loginLecturerForm" method="POST">
          <h2>Logg inn foreleser</h2>
          <label for="loginName">Navn</label>
          <input type="text" name="loginName" required value="1">
          <label for="loginPassword">Passord</label>
          <input type="password" name="loginPassword" required value="1">
          <button>Logg inn</button>
        </form>

        <form action="../php/userForgotPasswordFromDatabase.php" id="forgotPasswordForm" method="POST">
          <h2>Bruker glemt passord</h2>
          <label for="forgotPasswordEmail">Epost</label>
          <input id="forgotPasswordEmail" type="text" name="forgotPasswordEmail" required value="1">
          <label for="forgotPasswordOldPassword">Gammelt passord</label>
          <input id="forgotPasswordOldPassword" type="text" name="forgotPasswordOldPassword" required value="1">
          <label for="forgotPasswordNewPassword">Nytt passord</label>
          <input id="forgotPasswordNewPassword" type="password" name="forgotPasswordNewPassword" required value="1">
          <button id="forgotPasswordBtn">Glemt passord</button>
        </form>

      <form action="../php/lecturerForgotPasswordFromDatabase.php" id="forgotPasswordFormLecturer" method="POST">
        <h2>Foreleser glemt passord</h2>
        <label for="foreleserForgotPasswordEmail">Epost</label>
        <input id="foreleserForgotPasswordEmail" type="text" name="foreleserForgotPasswordEmail" required value="1">
        <label for="foreleserForgotPasswordOldPassword">Gammelt passord</label>
        <input id="foreleserForgotPasswordOldPassword" type="text" name="foreleserForgotPasswordOldPassword" required value="1">
        <label for="foreleserForgotPasswordNewPassword">Nytt passord</label>
        <input id="foreleserForgotPasswordNewPassword" type="password" name="foreleserForgotPasswordNewPassword" required value="1">
        <button id="foreleserForgotPasswordBtn">Glemt passord</button>
      </form>
      </section>

      <section>
        <form action="../php/registerUserToDatabase.php" id="registerForm" method="POST">
          <h2>Registrer ny bruker</h2>
          <label for="registerName">Navn</label>
          <input id="registerName" type="text" name="registerName" required value="1">
          <label for="registerPassword">Passord</label>
          <input id="registerPassword" type="password" name="registerPassword" required value="1">
          <label for="registerEmail">Email</label>
          <input id="registerEmail" type="text" name="registerEmail" required value="1">
          <p>Studieretning:</p>
          <select id="registerStudie" name="registerStudie" required>
            <option value="1">Informatikk</option>
            <option value="2">Informasjonssytemer</option>
            <option value="3">Dataingeniør</option>
          </select>
          <p>Kull:</p>
          <select id="registerYear" name="registerYear" required>
            <option value="1">1. år</option>
            <option value="2">2. år</option>
            <option value="3">3. år</option>
          </select>
          <button type="submit" value="Submit" id="registerBtn">Registrer</button>
        </form>

        <form name="registration" action="../php/registerLecturerToDatabase.php" method="post">
          <h2>Registrer ny foreleser</h2>
          <label for="navn">Navn</label>
          <input type="text" name="navn" id="navn" required />
          <label for="email">Mail</label>
          <input type="email" name="email" id="email" required />
          <label for="passord">Passord</label>
          <input type="password" name="passord" id="passord" required />
          <label for="bilde">Bilde-URL</label>
          <input type="text" name="bilde" id="bilde" required />
          <input type="submit" name="submit" value="Registrer" />
        </form>
      </section>
    </main>
  </body>
</html>
